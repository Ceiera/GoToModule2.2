    <script>
        const box = document.getElementById('daftarLagu')
        const muncul = async () => {
            const response = await fetch('http://localhost:3000/ambil-lagu')
            const anu = await response.json()
            anu.forEach(element => {
                const song =  document.createElement('div')
                song.classList.add('song')
                song.innerHTML = `<a href="${element.url}" style="text-decoration:none"><img src="https://images.unsplash.com/photo-1595356700395-6f14b5c1f33f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bG93JTIwcmVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=250&q=60" alt="">
                        <h4 class="songtitle">${element.title}</h4>
                        <h5 class="songartist">${element.artists[0].name}</h5></a>`
                box.appendChild(song)
                console.log(element);
            })
        }
        muncul()
